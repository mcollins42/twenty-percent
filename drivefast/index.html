<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>A Simple, Fast Drive UI</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

  <script src="js/drive-client.js"></script>
</head>

<body>
  <p>Welcome to the Drive UI</p>
  <div id="status"></div>
  <div id="file-grid"></div>
  <div id="file-list">Loading Files...</div>
  <div id="file-detail">
    <div id="details-content"></div>
    <div id="overlay" class="overlay">
      <iframe id="overlay-iframe"></iframe>
      <div id="close"><span class="close">close</span></div>
    </div>
  </div>
</body>
</html>
